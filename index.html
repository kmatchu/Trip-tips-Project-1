<head>

<body>
    <div class="container-fluid">
        <div class="row" id="topBar">
            <div class="col-md-2 logo">
                <img id="logoIMG" src="assets/logo.jpg"/>
            </div>
            <div class="col-md-6">
                <p id="buttonHead">Favorite Cities:</p>
                <div class="cityButtons"></div>
            </div>
            <div class="col-md-4 searchBar">
                    <form id="search-form">
                            <label for="search-input">Search a City, State</label>
                            <input type="text" id="city-input">
                      
                            <!-- This button will trigger our AJAX call -->
                            <input id="find-city" type="submit" value="Search">
                          </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="jumbo">
            <div class="col-md-12 searchJumbo">
                <div id="searchJumbo">
                    <form id="search-formj">
                            <label for="search-input">Search a City, State</label>
                            <input type="text" id="city-inputj">                      
                            <!-- This button will trigger our AJAX call -->
                            <input id="find-cityj" type="submit" value="Search">
                          </form>
                    </div>
            </div>
        </div>
    </div>



<!-- food container div -->

<div class="food_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value="$">$</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value="$$">$$</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value="$$$">$$$</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value="$$$$">$$$$</button>
            </div>
        </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                        <div class="row">
                                <div class="col-md-6"><button id="optionF0" class="optionF" value= 0></button></div>
                                <div class="col-md-6"><button id="optionF1" class="optionF" value= 1></button></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><button id="optionF2" class="optionF" value= 2></button></div>
                                <div class="col-md-6"><button id="optionF3" class="optionF" value= 3></button></div>
                            </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="currentFood">
    
                </div>
            </div>
        </div>
    </div>
    
    <!-- monument div -->
    
    <div class="monument_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monnument" value="Parks">Parks</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="Landmarks">Landmarks</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="Museums">Museums</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="Theaters">Theaters</button>
            </div>
        </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                        <div class="row">
                                <div class="col-md-6"><button id="optionM0" class="optionM" value= 0></button></div>
                                <div class="col-md-6"><button id="optionM1" class="optionM" value= 1></button></div>

                            </div>

            </div>
            <div class="col-md-6">
                <div id="currentMonument">
        
                </div>
            </div>
        </div>
    </div>
    
    <!-- news div -->
    
    <div class="news_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel" value="Transportation">Transportation</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel" value="Hotels">Hotels</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel" value="News">News</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel" value="Map">Maps</button>
            </div>
        </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">

                </div>
            </div>

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn music" value="Sports">Sports</button>
            </div>
            </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                    <div class="row">
                        <div class="col-md-6"><button id="optionC0" class="musOption" value= 0></button></div>
                        <div class="col-md-6"><button id="optionC1" class="musOption" value= 1></button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><button id="optionC2" class="musOption" value= 2></button></div>

                </div>

        </div>

<div id="weather">

            <div class="col-md-5 cityName"></div>
            <div class="col-md-2 tempF"></div>
