<!DOCTYPE html>
<html>

<head>
    <title>CJ's Travel</title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    
    

</head>

<body>
    
    <div class="container-fluid" id="topBar">
        <nav class="navbar sticky-top">
            <a class="navbar-brand" href="#">
                <img id="logoIMG" src="assets/logo2.png" class="d-inline-block align-top" alt="">       
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 cityButtons">
                <li class='nav-item active navbarList'></li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <span class="navbar-text" id="search-input">Search a City, State: </span>
                <input class="form-control mr-sm-2" type="search" placeholder="City Name, State" aria-label="Search" id="city-input">
                      
                <!-- This button will trigger our AJAX call -->
                <button id="find-city" type="submit" value="Search">Search</button>
            </form>
            </div>
        </nav>
        
    </div>
    <div class="container-fluid" id="jumbo">
        <div class="row">
            <div class="col-md-4">
                <div class="jumbotron" id="searchJumbo">
                    <h1 class="display-4">Welcome to CJ's Travels!</h1>
                    <hr class="my-4">
                    <form id="search-formj">
                            <label for="search-input">Search a City, State</label>
                            <input type="text" id="city-inputj">                      
                            <!-- This button will trigger our AJAX call -->
                            <input id="find-cityj" type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>



<!-- food container div -->

<div class="food_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value= 1>$</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value= 2>$$</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value= 3>$$$</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn food" value= 4>$$$$</button>
            </div>
        </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                        <div class="row">
                                <div class="col-md-6"><button id="optionF0" class="optionF" value = 0></button></div>
                                <div class="col-md-6"><button id="optionF1" class="optionF" value = 1></button></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><button id="optionF2" class="optionF" value = 2></button></div>
                                <div class="col-md-6"><button id="optionF3" class="optionF" value = 3></button></div>
                            </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="currentFood">
    
                </div>
            </div>
        </div>
    </div>
    
    <!-- monument div -->
    
    <div class="monument_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="park">Parks</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="shopping">Shopping</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="museum">Museums</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn monument" value="movie_theater">Theaters</button>
            </div>
        </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                        <div class="row">
                                <div class="col-md-6"><button id="optionM0" class="optionM" value= 0></button></div>
                                <div class="col-md-6"><button id="optionM1" class="optionM" value= 1></button></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><button id="optionM2" class="optionM" value= 2></button></div>
                                <div class="col-md-6"><button id="optionM3" class="optionM" value = 3></button></div>
                            </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="currentMonument">
        
                </div>
            </div>
        </div>
    </div>
    
    <!-- news div -->
    
    <div class="news_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel transpo" value="Transportation">Transportation</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel hotels" value="Hotels">Hotels</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel news" value="News">News</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn travel maps" value="Map">Maps</button>
            </div>
        </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                        <div class="row">
                                <div class="col-md-6"><button class="optionT" id="optionT0" value = 0></button></div>
                                <div class="col-md-6"><button class="optionT" id="optionT1" value = 1></button></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><button class="optionT" id="optionT2" value = 2></button></div>
                                <div class="col-md-6"><button class="optionT" id="optionT3" value = 3></button></div>
                            </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="currentTravel">
        
                </div>
            </div>
        </div>
    </div>
    
    <!-- concert container div -->
    
    <div class="concert_container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn music" value="Rock">Rock</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn music" value="Country">Country</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn music" value="Musical">Musical</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info genre_btn music" value="Sports">Sports</button>
            </div>
            </div>
        <div class="row info_row">
            <div class="col-md-6">
                <div id="list">
                    <div class="row">
                        <div class="col-md-6"><button id="optionC0" class="musOption" value= 0></button></div>
                        <div class="col-md-6"><button id="optionC1" class="musOption" value= 1></button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><button id="optionC2" class="musOption" value= 2></button></div>
                        <div class="col-md-6"><button id="optionC3" class="musOption" value= 3></button></div>
                    </div>
        
                </div>
            </div>
            <div class="col-md-6">
                <div id="currentMusic">
        
                </div>
            </div>
        </div>
    </div>
    
  
<div id="weather">
        <div class="row">
            <div class="col-md-5 cityName"></div>
            <div class="col-md-2 tempF"></div>
            <div class="col-md-4 weathCondition"></div>
        </div>
        <div class="row">
            <div class="col-md-10 cityPic"></div>
            <div class="col-md-2">
                <div class="row icon">
                    <button type="button" class="btn btn-default">
                        <span class='glyphicon glyphicon-globe' id="transport_icon"></span>
                    </button>
                </div>
                <div class="row icon">
                    <button type="button" class="btn btn-default">
                        <span class='glyphicon glyphicon-cutlery' id="food_icon"></span>
                    </button>
                </div>
                <div class="row icon">
                    <button type="button" class="btn btn-default">
                        <span class='glyphicon glyphicon-music' id="concerts_icon"></span>
                    </button>
                </div>
                <div class="row icon">
                    <button type="button" class="btn btn-default">
                        <span class='glyphicon glyphicon-tree-conifer' id="landmark_icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/hiding_divs.js"></script>
<script src="assets/script.js"></script>
<!-- <script src="assets/dynamicButton.js"></script> -->
<script src="assets/setWeatherBoxFxn.js"></script>

<script type="text/javascript" src="assets/monumentAJAX.js"></script>

<script src="assets/world.js"></script>


</body>

</html>
